sudo: false
language: ruby
cache: bundler
bundler_args: "--without system_tests"
before_install:
- bundle -v
- rm Gemfile.lock || true
- gem update --system
- gem update bundler
- gem --version
- bundle -v
script:
- bundle exec rake $CHECK
matrix:
  fast_finish: true
  include:
  - rvm: '2.4'
    env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
  - rvm: '2.1'
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: '2.4'
    env: PUPPET_VERSION="~> 5.0" CHECK=test
  - rvm: '2.5'
    env: PUPPET_VERSION="~> 6.0" CHECK=test
branches:
  only:
  - master
  - "/^v\\d/"
notifications:
  email: false
deploy:
  provider: puppetforge
  deploy:
    branch: master
  user: icinga
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
