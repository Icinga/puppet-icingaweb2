---
icingaweb2::globals::package_name: icingaweb2
icingaweb2::globals::conf_dir: /etc/icingaweb2
icingaweb2::globals::mysql_db_schema: /usr/share/doc/icingaweb2/schema/mysql.schema.sql
icingaweb2::globals::pgsql_db_schema: /usr/share/doc/icingaweb2/schema/pgsql.schema.sql
icingaweb2::globals::mysql_vspheredb_schema: /usr/share/icingaweb2/modules/vspheredb/schema/mysql.sql
icingaweb2::globals::pgsql_vspheredb_schema: /usr/share/icingaweb2/modules/vspheredb/schema/pgsql.sql
icingaweb2::globals::gettext_package_name: gettext
icingaweb2::globals::icingacli_bin: /usr/bin/icingacli
icingaweb2::globals::default_module_path: /usr/share/icingaweb2/modules

icingaweb2::conf_group: icingaweb2
icingaweb2::logging_file: /var/log/icingaweb2/icingaweb2.log
